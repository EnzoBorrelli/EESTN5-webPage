name: Send Reminders

on:
  schedule:
    - cron: '* * * * *' # Change to '* * * * *' for testing every minute

jobs:
  send_reminders:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '21.1' # Specify your Node.js version here

      - name: Run reminder script
        run: node ./sendReminder.js
