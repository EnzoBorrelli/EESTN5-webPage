name: Send Reminders

on:
  schedule:
    - cron: '*/5 * * * *'

jobs:
  send-reminders:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '21'  # or whatever version you're using

      - name: Install dependencies
        run: npm install

      - name: Run sendReminder script
        run: node ./sendReminder.js  # Adjust this path as needed
